<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion mulit="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{post.content}}</p>
    <mat-action-row *ngIf="userIsAuthenticated">
      <a 
        mat-button 
        [routerLink]="['/edit', post.id]" 
        color="primary">
        EDIT
      </a>
      <button 
        mat-button 
        color="warn" 
        (click)="onDeletePost(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" *ngIf="posts.length <= 0 && !isLoading">Not post yet...</p>
